# Root logger configuration
log4j.rootLogger=DEBUG, CONSOLE

# Console appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%-5p] [%t:%C{1}@%L] - %m%n

# ZooKeeper specific loggers
log4j.logger.org.apache.zookeeper=DEBUG
log4j.logger.org.apache.zookeeper.server=DEBUG
log4j.logger.org.apache.zookeeper.server.quorum=DEBUG
log4j.logger.org.apache.zookeeper.server.persistence=DEBUG
log4j.logger.org.apache.zookeeper.server.NIOServerCnxn=DEBUG
log4j.logger.org.apache.zookeeper.server.ZooKeeperServer=DEBUG

# Reduce noise from some verbose loggers
log4j.logger.org.apache.zookeeper.ClientCnxn=WARN
log4j.logger.org.apache.zookeeper.server.auth=WARN
